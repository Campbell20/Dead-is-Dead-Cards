<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Sass/main.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/javascript/missioncards/randomMissionCard.js"></script>

</head>

<body class="felt">
    <div class="py-2">
        <div class="input-group col-6 py-2">
            <div class="input-group-prepend">
                <span class="input-group-text">Fighter Flight Amount</span>
            </div>
            <input type="number" class="form-control" id="fighters-amount" placeholder="How many Fighter flights?"
                aria-label="Amount">
            <div class="input-group-append">
            </div>
        </div>

        <div class="input-group col-6 py-2">
            <div class="input-group-prepend">
                <span class="input-group-text">Attacker Flight Amount</span>
            </div>
            <input type="number" class="form-control" id="attackers-amount" placeholder="How many Attacker flights?"
                aria-label="Amount">
            <div class="input-group-append">
            </div>
        </div>

        <div class="col-6">
            <button class="btn btn-primary" type="button" id="get-random-cards-btn">Get Mission Cards</button>

            <a href="/index.html" class="btn btn-secondary">Return to Menu</a>
        </div>
        <div class="die-roll col-6 my-3">If you were to roll the d20 die right now, your number would be: <span
                class="die-roll" id="dieroll"></span>
        </div>
    </div>

    <div class="row card-display px-5" id="cards"></div>


    <template>
        <div class="py-2 col col-md-6 col-lg-4 card-parent">
            <div class="die-roll mb-2 col-8 offset-2">Flight group <span class="flight-group" id="flight-group-id"></span> card is:</div>
            <div class="card px-0">
                <div class="card-mission">
                    <div class="col-12">
                        <div class="nation-img">
                            <img class="nation-img-top" id="nation-img" src="images/nations/germany.png" alt="">
                        </div>
                        <div class="col d-inline-flex">
                            <div class="col-12 px-0 d-flex justify-content-center">
                                <h5 class="card-title text-center col-11" id="mission-title"></h5>
                            </div>
                            <div class="card-number-position">
                                <div class="card-number" id="mission-id"></div>
                            </div>
                        </div>

                        <div class="card-img">
                            <img class="card-img-top" id="mission-img" src="images/mission_bender.jpg" alt="">
                        </div>

                        <div class="card-body">
                            <div class="card-type" id="mission-type"></div>
                            <p class="card-text text-story"><em class="mission-span-story" id="mission-story"></em>
                            </p>
                            <div class="card-text text-mission">
                                <strong>MISSION: </strong><span class="mission-span-obj" id="mission-objective"></span>
                                <div class="pt-1 pb-3 text-note">
                                    <em>NOTE: <span class="mission-span-note" id="mission-note"></span></em>
                                </div>
                            </div>
                            <p class="card-text text-mission"><strong>REWARD: </strong><span class="mission-span-reward"
                                    id="mission-reward"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>


</body>

</html>
