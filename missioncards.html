<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Sass\main.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
</head>

<body>

    <template>
        <div class="py-2 px-3">
            <div class="card col col-sm-12 col-md-6 col-lg-4 px-0">
                <div class="card-mission">
                    <div class="col-12">
                        <div class="col d-inline-flex pt-3">
                            <h5 class="card-title text-center col-11" id="mission-title"></h5>
                            <div class="col-1 px-0 pt-1 card-number-position">
                                <div class="card-number" id="mission-id"></div>
                            </div>
                        </div>

                        <div class="card-img">
                            <img class="card-img-top" id="mission-img" src="images/mission_bender.jpg" alt="">
                        </div>

                        <div class="card-body">
                            <div class="card-type col-2" id="mission-type"></div>
                            <p class="card-text text-story"><em class="mission-span-story" id="mission-story"></em></p>
                            <div class="card-text text-mission">
                                <strong>MISSION: </strong><span class="mission-span-obj" id="mission-objective"></span>
                                <div class="pt-1 pb-3 text-note">
                                    <em>NOTE: <span class="mission-span-note" id="mission-note"></span></em>
                                </div>
                            </div>
                            <p class="card-text text-mission"><strong>REWARD: </strong><span class="mission-span-reward" id="mission-reward"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="javascript/missionTemplate.js"></script>

</body>

</html>
